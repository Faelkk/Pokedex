<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokedex</title>
    <link rel="icon" href="/imgs/favicon-16x16.png">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <main>
        <img src="" alt="pokemon" class="pokemon_image">
        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input type="search" class="input_search" placeholder="Name Or Number" required>
            
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>
        <div class="shinys">
        <button class="btn-shiny ">Vire shiny</button> 
    </div>
        <img src="/imgs/pokedex.png" class="pokedex" alt="pokedex">


    </main>

    <script src="/script.js"></script>
</body>
</html>
